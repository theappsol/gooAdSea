<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="GoogleFinder">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <title>Google Index Search</title>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">

<body>
    <h1>GoogleFinder</h1>
    <h5>Get Your Favourite Files Directly Using Google</p>
    <div id="search-bar">
        <div id="dropdown">
            <button id="dropdown-button">Movies</i></button>
            <div id="dropdown-menu">
                <ul class="dropdown-submenu">
                    <li value="tv-retro"></i><span>Movies</span></li>
                    <li value="headphones"></i><span>Music</span></li>
                    <li class="spacer">
                        <hr>
                    </li>
                    <li value="book"></i><span>Documents</span></li>
                    <li value="images"></i><span>Images</span></li>
                    <li value="gamepad"></i><span>Apps</span></li>
                    <li class="spacer">
                        <hr>
                    </li>
                    <li value="file-archive"></i><span>Archives</span></li>
                </ul>
            </div>
        </div>
        <input id="search-box" placeholder="Enter Keywords..." autofocus>
        <button id="search-button"><i class="fal fa-search"></i></button>
    </div>
